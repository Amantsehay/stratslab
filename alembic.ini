# Alembic Configuration File
#
# This file contains the basic setup for Alembic database migration management.
# The `alembic` directory contains scripts to create and manage new database versions.

[alembic]
# path to migration scripts
script_location = alembic

# template used to generate migration file names; The default value is %%(rev)s_%%(slug)s
# Uncomment the line below if you want the files to be prepended with date and time
#file_template = %%(rev)s_%%(slug)s

# sys.path path, will be prepended to sys.path if present
# defaults to the current directory
prepend_sys_path = .

# timezone to use when rendering the date within the migration file
# as well as the filename.
# string value is passed to the constructor of datetime.datetime. The string silently
# passes through arguments within the datetime constructor, so you can specify a timezone
# string like 'US/Eastern'.
# Alternatively, leave blank for localtime.
# timezone =

# max length of characters to apply to the
# "slug" field of the filename - the template uses the slug to pre-generate a filename
# for the migration file.
# This impacts the length of the migration filename.
# truncate_slug_length = 40

# set to 'true' to run the environment during
# the 'revision' command, regardless of autogenerate
# revision_environment = false

# set to 'true' to allow .pyc and .pyo files without
# a source .py file to be detected as revisions in the
# versions/ directory
# sourceless = false

# logging configuration
# when set to 'true', it will log to the console
# via the standard logging module
# set to 'false' to skip logging configuration
# sqlalchemy_logging = true

# path to configuration file
# config_file_name = alembic.ini

# Logging configuration
[loggers]
keys = root,sqlalchemy

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
